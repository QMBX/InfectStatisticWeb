<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/echarts.js"></script>
    <script src="js/china.js"></script>
</head>
<body>
<button id="btnClear" type="button" >清空数据</button>
<button id="btnReset" type="button" >复原数据</button>

<div id="wrap">
    <div id="header">
        截止 2020-02-XX XX:XX 全国数据统计
    </div>
    <div id="info1">
        <p>
            较昨日
            <span id="com1">-2408</span>
        </p>
        <p id="iden1">47502</p>
        <p class="type">现存确诊</p>
    </div>
    <div id="info2">
        <p>
            较昨日
            <span id="com2">+530</span>
        </p>
        <p id="iden2">2824</p>
        <p class="type">现存疑似</p>
    </div>
    <div id="info3">
        <p>
            较昨日
            <span id="com3">+71</span>
        </p>
        <p id="iden3">2666</p>
        <p class="type">死亡</p>
    </div>
    <div id="info4">
        <p>
            较昨日
            <span id="com4">+2860</span>
        </p>
        <p id="iden4">27617</p>
        <p class="type">治愈</p>
    </div>
</div>

<div id="line-head">

    <div id="line">
    </div>
    <button type="button" class="changeBtn1">新增确诊趋势</button>
    <button type="button" class="changeBtn1">累计确诊趋势</button>
    <button type="button" class="changeBtn1">治愈/死亡</button>
</div>


<script type="text/javascript">
    //接受参数
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    function randomValue() {
        return Math.round(Math.random()*1000);
    }
    var a = GetRequest();
    optionLine = {
        title: {
            text: '省份:'+ a['province'],
            left: 'center',
            top:'top',
            textStyle: {
                color: '#000'
            }
        },
        legend: {
            left:'center',
            top:'bottom',
            //icon:'circle',
        },
        tooltip: {
            trigger: 'axis',
            showContent: true
        },
        dataset: {
            source: [
                ['product', '2012', '2013', '2014', '2015', '2016', '2017'],
                ['新增确诊', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
                ['累计确诊', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                ['治愈', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                ['死亡', 20, 30, 10, 20, 40, 50],
            ]
        },
        xAxis: {type: 'category'},
        yAxis: {gridIndex: 0},
        series: [
            {type: 'line', smooth: false, seriesLayoutBy: 'row'},
            {type: 'line', smooth: false, seriesLayoutBy: 'row'},
            {type: 'line', smooth: false, seriesLayoutBy: 'row'},
            {type: 'line', smooth: false, seriesLayoutBy: 'row'},
        ]
    };
    var lineChart = echarts.init(document.getElementById('line'));
    lineChart.setOption(optionLine);


</script>
</body>
</html>
